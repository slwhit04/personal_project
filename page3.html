<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Where should we go</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
            margin: 0 0 20px;
            color: gray;
        }
        .container {
            text-align: center;
            position: absolute;
            top: 20%;
        }
        a {
            font-size: 1.2em;
            color: #ffffff;
            background-color: #fc9fe4;
            text-decoration: none;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Where should we have our kiss?</h1>
    </div>

    <!-- Image Selection -->
    <div class="image-container">
        <img src="images/beach.jpg" alt="Image 1" class="image-option" data-page="page4.html">
        <img src="images/cruise.jpg" alt="Image 2" class="image-option" data-page="page4.html">
        <img src="images/pool.jpg" alt="Image 3" class="image-option" data-page="page4.html">
        <img src="images/room.jpg" alt="Image 4" class="image-option" data-page="page4.html">
    </div>

    <!-- Button to proceed to the next page -->
    <a href="#" id="proceedLink">
        <button class="select-button" id="proceedButton" disabled>Select and Proceed</button>
    </a>

    <script>
        // Get all image options and the button
        const imageOptions = document.querySelectorAll('.image-option');
        const proceedButton = document.getElementById('proceedButton');
        const proceedLink = document.getElementById('proceedLink');

        // Track the selected image
        let selectedImage = null;

        // Event listener for each image
        imageOptions.forEach(img => {
            img.addEventListener('click', function() {
                // Remove the 'selected' class from all images
                imageOptions.forEach(image => image.classList.remove('selected'));

                // Add the 'selected' class to the clicked image
                this.classList.add('selected');

                // Set the selected image's data-page attribute as the link's href
                selectedImage = this.getAttribute('data-page');
                proceedLink.href = selectedImage;

                // Enable the button after a selection
                proceedButton.disabled = false;
            });
        });
    </script>
</body>
</html>
