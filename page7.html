<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Quiz</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', monospace;
            background-color: #f8f9fa;
        }
        h1 {
            font-size: 3em;
            margin: 0;
        }
        p {
            font-size: 1.5em;
            margin: 0 0 20px;
            color: #ff57d3;
        }
        .container {
            text-align: center;
            position: absolute;
            top: 20%;
        }
        a {
            font-size: 1.2em;
            color: #ffffff;
            background-color: #fc9fe4;
            text-decoration: none;
            margin-top: 20px;
        }
        a:hover {
            text-decoration: underline;
        }
        .text-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }
        .text-block {
            padding: 15px;
            background-color: lightgray;
            width: 300px;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            color: #ffffff; /* Change text color to white */
        }
        .text-block:hover {
            background-color: #ffcc00;
        }
        .text-block.selected {
            border-color: #FF5733; /* Highlight selected text block */
        }
        .select-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff57d3;
            color: white;
            border: none;
            cursor: pointer;
        }
        .select-button:disabled {
            background-color: #ff57d3;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>Pop Quiz</h1>
    <p> How old am I? </p>

    <!-- Text Selection -->
    <div class="text-container">
        <div class="text-block" data-page="page9.html">18</div>
        <div class="text-block" data-page="page9.html">220</div>
        <div class="text-block" data-page="page9.html">17</div>
        <div class="text-block" data-page="page9.html">21</div>
        <div class="text-block" data-page="page10.html">22</div>
    </div>

    <!-- Button to proceed to the next page -->
    <a href="#" id="proceedLink">
        <button class="select-button" id="proceedButton" disabled>Select and Proceed</button>
    </a>

    <script>
        // Get all text block elements and the button
        const textBlocks = document.querySelectorAll('.text-block');
        const proceedButton = document.getElementById('proceedButton');
        const proceedLink = document.getElementById('proceedLink');

        // Track the selected text block
        let selectedText = null;

        // Event listener for each text block
        textBlocks.forEach(block => {
            block.addEventListener('click', function() {
                // Remove the 'selected' class from all text blocks
                textBlocks.forEach(text => text.classList.remove('selected'));

                // Add the 'selected' class to the clicked text block
                this.classList.add('selected');

                // Set the selected text block's data-page attribute as the link's href
                selectedText = this.getAttribute('data-page');
                proceedLink.href = selectedText;

                // Enable the button after a selection
                proceedButton.disabled = false;
            });
        });
    </script>
</body>
</html>
